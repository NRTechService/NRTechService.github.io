<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Nikita Tech Service</title>
</head>
<body>
  <h1>Willkommen bei meinem Techâ€‘Service</h1>
  <p>Ich helfe bei leichten technischen Problemen.</p>

  <script>
    /* === STATISTIKEN SAMMELN === */
    const today = new Date().toDateString();

    // Gesamtbesucher
    let total = Number(localStorage.getItem("totalVisits") || 0) + 1;
    localStorage.setItem("totalVisits", total);

    // Besucher heute
    let daily = JSON.parse(localStorage.getItem("dailyVisits") || "{}");
    daily[today] = (daily[today] || 0) + 1;
    localStorage.setItem("dailyVisits", JSON.stringify(daily));

    // GerÃ¤t
    const device = /Mobi|Android/i.test(navigator.userAgent) ? "Handy" : "PC";
    let devices = JSON.parse(localStorage.getItem("devices") || "{}");
    devices[device] = (devices[device] || 0) + 1;
    localStorage.setItem("devices", JSON.stringify(devices));

    // Sprache
    const lang = navigator.language;
    let languages = JSON.parse(localStorage.getItem("languages") || "{}");
    languages[lang] = (languages[lang] || 0) + 1;
    localStorage.setItem("languages", JSON.stringify(languages));

    // Seitenzeit
    const start = Date.now();
    window.addEventListener("beforeunload", () => {
      let time = Math.round((Date.now() - start) / 1000);
      let times = JSON.parse(localStorage.getItem("times") || "[]");
      times.push(time);
      localStorage.setItem("times", JSON.stringify(times));
    });

    // Admin Login (STRG + SHIFT + A)
    const ADMIN_PASSWORD = "DEINPASSWORT"; // â† Ã¤ndern!

    document.addEventListener("keydown", e => {
      if (e.ctrlKey && e.shiftKey && e.key === "A") {
        const pw = prompt("Admin Passwort:");
        if (pw === ADMIN_PASSWORD) {
          window.location.href = "admin.html";
        } else {
          alert("Falsches Passwort");
        }
      }
    });
  </script>
</body>
</html>
